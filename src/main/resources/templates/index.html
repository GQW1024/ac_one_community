<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WD社区</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="/static/css/ac_one_community.css">

    <!--Jquery.js-->
    <script src="/static/js/jquery-3.2.1.min.js" type="application/javascript"></script>
    <!-- Bootstrap 核心 JavaScript 文件 -->
    <script src="/static/js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">码将社区</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">问答社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
<!--                <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>-->
<!--                <li><a href="#">Link</a></li>-->
<!--                <li class="dropdown">-->
<!--                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>-->
<!--                    <ul class="dropdown-menu">-->
<!--                        <li><a href="#">Action</a></li>-->
<!--                        <li><a href="#">Another action</a></li>-->
<!--                        <li><a href="#">Something else here</a></li>-->
<!--                        <li role="separator" class="divider"></li>-->
<!--                        <li><a href="#">Separated link</a></li>-->
<!--                        <li role="separator" class="divider"></li>-->
<!--                        <li><a href="#">One more separated link</a></li>-->
<!--                    </ul>-->
<!--                </li>-->
            </ul>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user} eq null"><a href="https://github.com/login/oauth/authorize?client_id=68f471c8ef16a67e27ad&redirect_uri=http://localhost:8080/callback&scope=user&state=1" >登录</a></li><!--[向git请求授权访问用户信息]   th:if="${session} eq null}"-->
                <li th:if="${session.user} ne null"><a href="publish" >发起+</a></li>
                <li th:if="${session.user} ne null"><a href="#" th:text="${session.user.name}"></a></li>
                <li th:if="${session.user} ne null" class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">我的<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">我的问题</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="doLoginOut">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container-fluid main"><!-- container-fluid begin-->
    <div class="row">
        <div th:if="${Page} ne null" class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span>发起</h2>
            <hr>
            <div class="media" th:each="question : ${Page.questionDtoList}"><!--使用th:each遍历question列表并显示-->
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded main_list_item_imgSize" th:src="${question.questionCreater.avatarUrl}" alt="...">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}"></h4>
                    <span class="text_desc" th:text="@{'此问题由【'+${question.questionCreater.name}+'】所发布————'+${question.commentCount}+'个回复 · '+${question.viewCount}+'次浏览 · '+${#dates.format(question.gmtCreate,'YYYY-MM-dd HH:mm')}+'创建'}">2个回复 · 31 次浏览 · 1小时前</span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul id="pageSelect" class="pagination">
                    <li th:if="${Page.showFirstpage} eq true">
                        <a href="/?page=1" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${Page.showPrevious} eq true"><!--上一页-->
                        <a th:with="Lpage=${Page.page}-1" th:href="@{'/?page='+${Lpage}}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                                                        <!--如果当前页码时被选中的页码，则设置高亮显示-->
                    <li th:each="page : ${Page.pages}" th:class="${page eq Page.page}?'active':''"><a th:href="@{'/?page='+${page}}" th:text="${page}"></a></li>

                    <li th:if="${Page.showNext} eq true"><!--下一页-->
                        <a th:with="Rpage=${Page.page}+1" th:href="@{'/?page='+${Rpage}}" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${Page.showEndPage} eq true">
                        <a th:href="'/?page='+${Page.totalPage}" aria-label="Next">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
            <h3>热门话题</h3><br>
        </div>
    </div>
</div><!-- container-fluid end -->
</body>
</html>
